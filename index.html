    <center><button id="myBtn">Instructions</button></center>
    <!-- The instruction Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <div class="instruction1"><p>A secret code number is generated between 1-100.<br></p></div>
        </div>
        <div class="modal-body">
        <div class="instruction2"><p>You have 10 turns to correctly break the code by putting a guess in the orange box. <br></p></div>
        </div>
        <div class="modal-footer">
        <div class="instruction3"><p>With each wrong code, a hint will appear.</p></div>
        </div>
      </div>

    </div>
<!--do note that the history comes after you submit a number--->

    <div class=submitBox>
      <label for="codeField">Insert Code Here: </label><input type="text" id="codeField" class="codeField">

      <input type="submit" value="Submit" class="codeSubmit">
      <span id="codes"></span>
    </div>
    <div class="reset"><center>
      <p><input type="button" value="Reset" onclick="refreshPage()"</p>
    </div>

    <div class="logParas">
      <p class="codes"></p>

      <!--history-->
      <ul class="demo">
  <li>
      <p class="lastCode"></li>
    </ul>
